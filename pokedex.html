<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|VT323" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="main.css">
    <link class="favicon" rel="icon" href="images/ball.png" type="image/gif">
    <title>Personal Pokedex</title>
  </head>
  <body>

    <section id="page1">
      <div class="container">
      <div class="subcontainer align-items-center">
        <div id="header" class="row item1">
        </div>
        <!-- Search Button  -->
        <div id="search" class="row item2 fadeIn fadeOut">
          <input id="searchbox" class="form-control form-control-lg form-control-borderless center" type="search" placeholder="Type Pokemon Name">
          <button class="searchbtn" id="searchbtn">Search</button>
        </div>
        <div id="pokemonImg" class="row item3 pokemon fadeIn fadeOut">
          <h1 id="pokemonName"></h1>
        </div>
        <span id="pokemonInfo" class="row item4 blurFadein fadeOut">
        </span>
        <span id="pokemonText" class="row item5 blurFadein fadeOut">
        </span>

        <!--Display Trainer's Pokemons on #page2-->
        <div id="pokemonsImg" class="row item3 pokemon fadeIn fadeOut">
          <h1 id="pokemonsName"></h1>
        </div>
        <div class="row item6">
          <button value="Off" class="homebtn" id="homebtn" onclick="button();"></button>
        </div>
        <div class="row item7 pokebtn">
          <a onclick="showPokedex2()" id="myPokemons">My Pokemons</a>
        </div>
        </div>
    </section>

    <section id="page2" class="hidden">
      <div class="container">
      <div class="subcontainer align-items-center">
        <div id="header" class="row item1">
          <h1>My Pokemons</h1>
        </div>
        <!--Display Trainer's Pokemons-->
        <div id="flareon" class="row item3 mypokemons">
          <img src="images/flareon.png">
          <!-- <h1 class="center" id="pokemonName"></h1> -->
        </div>
        <div id="kadabra" class="row item8 mypokemons">
          <img src="images/kadabra.png">
          <!-- <h1 class="center" id="pokemonName"></h1> -->
        </div>
        <div id="dewgong" class="row item9 mypokemons">
          <img src="images/dewgong.png">
          <!-- <h1 class="center" id="pokemonName"></h1> -->
        </div>
        <div class="row item6">
          <button value="Off" class="homebtn" id="homebtn" onclick="button();"></button>
        </div>
        <div class="row item7 pokebtn">
          <a href="#page1" id="myPokemons">My Pokemons</a>
        </div>
        </div>
    </section>


    <script src="main.js"></script>
  </body>
</html>
